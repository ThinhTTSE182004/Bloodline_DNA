name: CI Pipeline

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2019-latest
        env:
          SA_PASSWORD: "12345"
          ACCEPT_EULA: "Y"
        ports:
          - 1433:1433

    steps:
      - uses: actions/checkout@v3

      # Backend: .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ./DNA_Blood_API/DNA_API1.csproj

      - name: Build backend
        run: dotnet build --no-restore ./DNA_Blood_API/DNA_API1.csproj

      - name: Set connection string for CI
        run: |
          echo "ConnectionStrings__Default=Server=localhost,1433;Database=Bloodline_DNA;User Id=sa;Password=Your_password123;" >> $GITHUB_ENV

      - name: Run backend (on HTTP 5058)
        run: |
          dotnet run --project ./DNA_Blood_API/DNA_API1.csproj --urls=http://0.0.0.0:5058 &
      
      - name: Wait for API to be ready
        run: |
          npm install -g wait-on
          wait-on http://localhost:5058/health


      # Frontend: Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Set API base URL for frontend
        run: echo "VITE_API_BASE_URL=http://localhost:5058" >> $GITHUB_ENV

      - name: Install frontend dependencies
        working-directory: ./DNA_Blood_Front_End
        run: npm install

      - name: Build frontend
        working-directory: ./DNA_Blood_Front_End
        run: npm run build

