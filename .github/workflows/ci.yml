name: CI Pipeline

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2019-latest
        env:
          SA_PASSWORD: "Your_password123"
          ACCEPT_EULA: "Y"
        ports:
          - 1433:1433

    steps:
      - uses: actions/checkout@v3

      # Backend: .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x' # hoặc version bạn dùng

      - name: Restore dependencies
        run: dotnet restore ./DNA_Blood_API/DNA_API1.csproj

      - name: Build backend
        run: dotnet build --no-restore ./DNA_Blood_API/DNA_API1.csproj

      - name: Set connection string for CI
        run: |
          echo "ConnectionStrings__Default=Server=localhost,1433;Database=Bloodline_DNA;User Id=sa;Password=Your_password123;" >> $GITHUB_ENV

      - name: Run migrations (nếu có dùng EF Core)
        run: dotnet ef database update --project ./DNA_Blood_API/DNA_API1.csproj

      - name: Run backend (background)
        run: dotnet run --project ./DNA_Blood_API/DNA_API1.csproj &

      - name: Wait for API to be ready
        run: sleep 15

      # Frontend: React
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install frontend dependencies
        working-directory: ./DNA_Blood_Front_End
        run: npm install

      - name: Build frontend
        working-directory: ./DNA_Blood_Front_End
        run: npm run build
